name: catdogdec
description: A cat and dog detector machine learning mobile app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  image_picker: ^0.6.7+4
  tflite: ^1.1.1
  splashscreen:

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/
    - assets/cat_dog_set/



  fonts:
    - family: P
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
