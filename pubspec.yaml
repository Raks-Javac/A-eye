name: a_eye
description: a  machine learning mobile app.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  image_picker: 
  get_it: ^7.2.0
  provider: ^6.0.1
  dio: ^4.0.4
  flutter_dotenv: ^5.0.2
  shared_preferences: ^2.0.8
  flutter_ripple: ^0.0.3
  flutter_staggered_animations: ^1.0.0

  # tflite: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/cat_dog_set/
    - .env



  fonts:
    - family: PR
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: PB
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: PL
      fonts:
        - asset: assets/fonts/Poppins-Thin.ttf